set-option -g default-command "reattach-to-user-namespace -l $SHELL 2> /dev/null || $SHELL"

### copy to clipboard
unbind -t vi-copy y
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy 2> /dev/null || pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy 2> /dev/null || pbcopy"

### C-b y : copy tmux clipboard to clipboard
bind-key y run-shell "reattach-to-user-namespace -l $SHELL -c 'tmux save-buffer - | pbcopy'"
